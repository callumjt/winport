<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows port</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>

    <div class="taskbar">

        <div class="startButton border" id="startButton">
            <img src="./imgs/start.png">
            <span>Start</span>
        </div>

    </div>

    <div class="start" id="start">
        <span>WORK IN PROGRESS :)</span>
    </div>

    <div class="desktop" id="desktop">

        <div class="desktopIcon" windowId="about">
            <img src="./imgs/about.svg"></img>
            <span>About Me</span>
        </div>

        <div class="desktopIcon" windowId="social">
            <img src="./imgs/socials.svg"></img>
            <span>Socials</span>
        </div>

        <div class="desktopIcon" windowId="projects">
            <img src="./imgs/projects.png"></img>
            <span>Projects</span>
        </div>

        <div class="desktopIcon" windowId="contributions">
            <img src="./imgs/share.png"></img>
            <span>Contributes</span>
        </div>

    </div>
    
</body>
</html>
